<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 60%;
            max-width: 1200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            flex-grow: 2;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            text-align: center;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 20px 0;
        }

        .product h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .product p {
            color: #777;
            margin-bottom: 20px;
        }

        .add-to-cart {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .cart {
            width: 300px;
            margin-left: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cart h2 {
            margin-top: 0;
            color: #555;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-container">
            <h1>Product Menu</h1>
            <div class="product">
                <img src="path/to/image1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>£10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="path/to/image2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>£15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.add-to-cart');
            const cart = document.getElementById('cart-items');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const productName = this.previousElementSibling.previousElementSibling.textContent;
                    const listItem = document.createElement('li');
                    listItem.textContent = productName;
                    cart.appendChild(listItem);
                });
            });
        });
    </script>
</body>
</html>
